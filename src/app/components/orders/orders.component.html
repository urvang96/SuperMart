<h1>My Orders</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let elem"> {{elem.data.date}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let elem"> {{elem.data.name}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> {{totalPrice | currency}} </td> -->
    </ng-container>
  
    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef  class="align-header"> </th>
      <td mat-cell *matCellDef="let elem" class="quantity-size"> 
        <a [routerLink]="['/orders/', elem.id]">View</a> 
      </td>
      <!-- <td mat-footer-cell *matFooterCellDef class="align-header"> </td> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>
